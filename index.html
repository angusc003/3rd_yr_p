<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landscapes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      align-items: center;
      background-image: url('home_background.webp');
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 8vw;  /* Responsive text */
      margin-bottom: 5vh;
      text-shadow: 0.3vw 0.3vw 1vw rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 3vh;
      align-items: center;
      width: 80%;  /* Adjusting width dynamically */
      max-width: 500px; /* Optional: Prevents oversized buttons on large screens */
    }

    button {
      background-color: rgba(23, 61, 232, 0.763);
      color: white;
      border: 0.1vw solid #ccc;
      padding: clamp(10px, 2vh, 16px) clamp(16px, 4vw, 24px);
      font-size: clamp(1rem, 4vw, 3rem); /* Responsive text */
      cursor: pointer;
      border-radius: 2vw;
      backdrop-filter: blur(10px);
      box-shadow: 0px 0.5vh 1vh rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
      white-space: nowrap; /* Prevents text from wrapping */
      min-width: fit-content; /* Only as wide as text */
      text-align: center;
    }

    button:hover {
      background-color: rgba(139, 117, 251, 0.886);
      transform: translateY(-0.5vh);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 11vw; /* Increase size for smaller screens */
      }
      button {
        font-size: 4vw; /* Adjust button text */      
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Landscapes</h1>
  </header>
  <div class="button-container">
    <button onclick="window.location.href='gps.html'">Current Location</button>
    <button onclick="window.location.href='search-map.html'">Search Location</button>
  </div>
</body>
</html>
