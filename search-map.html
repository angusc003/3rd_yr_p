<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searchable OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            margin: 0;
            background: linear-gradient(to bottom, #0a3d62, #3c6382);
            color: white;
            text-align: center;
            padding: 2vh;
            overflow: hidden; /* Prevents scrolling */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1vh;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Overlay for portrait mode */
        #orientationWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            z-index: 9999;
            display: none; /* Hidden by default */
        }


        /* Search Container */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1vw;
            width: 85%;
            max-width: 700px;
            margin-bottom: 1vh;
        }

        /* Search Input */
        #searchInput {
            flex: 1;
            padding: 1em;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            width: 100%;
        }

        /* Suggestions Dropdown */
        #suggestions {
            position: absolute;
            top: 100%; /* Places suggestions right below input */
            left: 0;
            width: 100%; /* Matches input width */
            background-color: rgba(255, 255, 255, 0.95);
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            max-height: 200px;
            overflow-y: auto;
            z-index: 2000; /* Ensures it's above the map */
            color: black;
        }

        #suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #ddd;
        }

        /* Buttons (Search & Clear are side by side) */
        .button-container {
            display: flex;
            gap: 1vw;
        }

        #searchButton, #clearButton, .back-button {
            background-color: rgba(23, 61, 232, 0.763);
            color: white;
            border: none;
            padding: clamp(10px, 2vh, 16px) clamp(16px, 3vw, 24px);
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            margin-top: 2vh;
            margin-bottom: 1.4vh;
            display: inline-block;
            white-space: nowrap;
        }

        #searchButton:hover, #clearButton:hover {
            background-color: rgba(139, 117, 251, 0.886);
            transform: translateY(-3px);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 2vh;
            left: 2vw;
        }

        /* Map Container */
        .map-container {
            width: 90vw;
            max-width: 800px;
            height: 50vh; /* Reduced height to fit everything */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #map { 
            width: 100%; 
            height: 100%; 
            border-radius: 10px;
        }

        /* Generate Button Container */
        .generate-container {
            margin-top: 1vh;
        }

        #generateButton {
            background-color: rgba(23, 61, 232, 0.763);
            color: white;
            border: none;
            padding: 0.8em;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        #generateButton:hover, .back-button:hover {
            background-color: rgba(139, 117, 251, 0.886);
            transform: translateY(-3px);
        }

        /* Coordinates Display */
        .coordinates-display {
            margin-top: 1vh;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .search-container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 1vw;
            }

            #searchInput {
                flex: 1;
                min-width: 50%;
                max-width: 60%;
                max-height: 2vh;;
                font-size: 0.6rem;
            }

            .button-container {
                flex-direction: row; /* Ensure buttons stay side by side */
                justify-content: space-between;
                gap: 1vw;
                min-width: 30%;
            }

            #searchButton, #clearButton, #generateButton, .back-button {
                width: auto;
                min-width: 60px; /* Ensures buttons donâ€™t shrink too much */
                font-size: 0.8rem;
                padding: 0.5em 0.5em;
            }

            .map-container {
                width: 95vw;
                max-width: 500px;
                min-height: 50vh;
            }

            /* Coordinates Display */
            .coordinates-display {
                margin-top: 1vh;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .back-button {
                font-size: 0.8rem;
                padding: 0.6em;
            }

            .search-container {
                gap: 2vh;
            }

            .button-container {
                flex-direction: row;
                gap: 2vw;
            }

            #searchButton, #clearButton {
                font-size: 0.9rem;
                padding: 0.6em;
                width: 45%;
            }

            .map-container {
                width: 95vw;
                height: 40vh;
            }

            .coordinates-display {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div id="orientationWarning">Please rotate your device to landscape mode.</div>

    <button class="back-button" onclick="window.location.href='index.html'">Home</button>
    <h1>Search Location</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a location...">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
        <ul id="suggestions" class="suggestions"></ul>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="generate-container">
        <button id="generateButton">Generate Landscape</button>
    </div>

    <div class="coordinates-display" id="coordinatesDisplay">Lat: -, Lng: -</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
            }).addTo(map);

            let currentMarker = null;
            let currentLat = null, currentLng = null;

            function placeMarker(lng, lat) {
                if (currentMarker) map.removeLayer(currentMarker);
                currentMarker = L.marker([lat, lng]).addTo(map);
                map.setView([lat, lng], 15);
                currentLat = lat;
                currentLng = lng;
                document.getElementById('coordinatesDisplay').innerText = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
            }

            map.on('click', (event) => {
                const { lat, lng } = event.latlng;
                placeMarker(lng, lat);
            });

            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const clearButton = document.getElementById('clearButton');
            const generateButton = document.getElementById('generateButton');
            const suggestionsList = document.getElementById('suggestions');

            function clearSuggestions() {
                suggestionsList.innerHTML = '';
            }

            async function searchLocation(query) {
                clearSuggestions();
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=10`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.length > 0) {
                        data.forEach(place => {
                            const li = document.createElement('li');
                            li.textContent = place.display_name;
                            li.addEventListener('click', () => {
                                const { lat, lon } = place;
                                placeMarker(parseFloat(lon), parseFloat(lat));
                                searchInput.value = place.display_name;
                                clearSuggestions();
                            });
                            suggestionsList.appendChild(li);
                        });
                    } else {
                        suggestionsList.innerHTML = '<li>No results found</li>';
                    }
                } catch (error) {
                    console.error("Geocoding error:", error);
                }
            }

            searchButton.addEventListener('click', () => {
                const searchQuery = searchInput.value.trim();
                if (searchQuery) {
                    searchLocation(searchQuery);
                    searchInput.value = '';
                    clearSuggestions();
                }
            });

            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSuggestions();
            });

            generateButton.addEventListener('click', () => {
                if (currentLat !== null && currentLng !== null) {
                    window.location.href = `3D-model.html?lat=${currentLat}&lng=${currentLng}`;
                } else {
                    alert("Please select a location on the map first.");
                }
            });
        });

        function checkOrientation() {
            const warning = document.getElementById('orientationWarning');
            if (window.innerHeight > window.innerWidth) {
                warning.style.display = 'flex'; // Show warning in portrait mode
            } else {
                warning.style.display = 'none'; // Hide warning in landscape mode
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
    </script>
</body>
</html>
