<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a3d62, #3c6382);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin-bottom: 2vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 55vh;
            width: 90vw;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #1e3799;
            color: white;
            border: none;
            padding: clamp(10px, 2vh, 16px) clamp(20px, 4vw, 32px);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            margin-top: 2vh;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #4a69bd;
            transform: translateY(-2px);
        }

        .back-button {
            position: absolute;
            top: 2vh;
            left: 2vw;
            padding: clamp(8px, 2vh, 12px) clamp(16px, 4vw, 24px);
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            background-color: #1e3799;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #4a69bd;
        }

        /* Overlay for portrait mode */
        #orientationWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            z-index: 9999;
            display: none; /* Hidden by default */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .back-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div id="orientationWarning">Please rotate your device to landscape mode.</div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    <h1>Current Location</h1>
    <div id="map"></div>
    <button onclick="navigateTo3DModel()">Generate Landscape</button>
</body>

<script>
    var map = L.map('map').setView([54.527608, -3.015586], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(success, error);
    
    let marker, circle, zoomed;

    function success(pos) {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const acc = pos.coords.accuracy;

        if (marker) {
            map.removeLayer(marker);
            map.removeLayer(circle);
        }

        marker = L.marker([lat, long]).addTo(map);
        circle = L.circle([lat, long], {radius: acc}).addTo(map);

        if (!zoomed) {
            zoomed = map.fitBounds(circle.getBounds());
        }

        map.setView([lat, long]);
    }

    function navigateTo3DModel() {
        if (marker) {
            const lat = marker.getLatLng().lat;
            const lng = marker.getLatLng().lng;
            window.location.href = `3D-model.html?lat=${lat}&lng=${lng}`;
        } else {
            alert("Location not available. Please allow location access.");
        }
    }

    function error(err) {
        if (err.code == 1) {
            alert("Please allow geolocation access");
        } else {
            alert("Cannot get current location");
        }
    }

    function checkOrientation() {
        const warning = document.getElementById('orientationWarning');
        if (window.innerHeight > window.innerWidth) {
            warning.style.display = 'flex'; // Show warning in portrait mode
        } else {
            warning.style.display = 'none'; // Hide warning in landscape mode
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
</script>
</html>
